/* book_list.html */
<!DOCTYPE html>
<html>
    <head>
        <title>Book List</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Date</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
